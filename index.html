<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>A Pen by  Marcus</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <link href="https://fonts.googleapis.com/css?family=Anton|Share+Tech+Mono" rel="stylesheet">
  <div class = "game">
    <div class = "row">
      <div class = "col-xs-6 green press tl inline" id = "g"></div>
      <div class = "col-xs-6 red press tr inline" id = "r"></div>
    </div>
    <div class = "row">
      <div class = "col-xs-6 yellow press bl inline" id = "y"></div>
      <div class = "col-xs-6 blue press br inline" id = "b"></div>
    </div>
  <div class = "menu">
    <div class = "row" id = "title">Simon Game</div>
    <div class = "row options">
      <div class = "col-xs-4"><span id = "cnt">--</span><br><button class = "config" id = "count">Count</button></div>
      <div class = "col-xs-4"><span id = "startDisp">&#10686;</span><br><button class = "config" id = "strt">Start</button></div>
      <div class = "col-xs-4"><span id = "strictDisp">&#10686;</span><br><button class = "config" id = "strct">Strict</button></div>
    </div>
    <div class = "row"><label class="switch">
  <input type="checkbox" id="onoff">
  <div class="slider"></div>
</label></div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
